<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js - newyear countdown timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_container">
        <div class="left"></div>
        <div class="right">
           <h2 id="year">2020</h2>
            <div class="heading">
                <h1>my next <span>birthday</span></h1>
            </div>
            <div class="countdown" id="countDown">
                <div class="time">
                    <h3 id="days"></h3>
                    <p>days</p>
                </div>
                <div class="time">
                    <h3 id="hours"></h3>
                    <p>hours</p>
                </div>
                <div class="time">
                    <h3 id="minutes"></h3>
                    <p>minutes</p>
                </div>
                <div class="time">
                    <h3 id="seconds"></h3>
                    <p>seconds</p>
                </div>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
    
    <script src="js/custom.js"></script>
</body>

</html>
